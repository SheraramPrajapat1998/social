{% extends 'base.html' %}

{% block title %}
  Delete post 
{% endblock title %}
  
{% block content %}
  <h1>Delete Post</h1>
  <form action="." method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete the post ?</p>
    <input type="submit" value="Yes, Delete it" class="btn btn-danger">
    <a href="{% url 'posts:main-post-view' %}" class="btn btn-info">No, take me back</a>
  </form>
{% endblock content %}
