{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Update Post
{% endblock title %}
  
{% block content %}
  <h1 class="border-bottom text-center">Update Post</h1>
  <div>
    <form action="" method="post">
      {{ form|crispy }}
      {% csrf_token %}
      <input type="submit" value="Update" class="btn btn-success">
    </form>
  </div>
  
{% endblock content %}
